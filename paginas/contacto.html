  <!--SECCION CONTACTO-->
  <main class="container-contacto">
    <section>
      <h1 class="second-title">Contacto</h1>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Nombre</label>
          <input type="nombre" class="form-control" id="exampleFormControlInput1" placeholder="Ingresar Nombre">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Apellido</label>
          <input type="apellido" class="form-control" id="exampleFormControlInput1" placeholder="Ingresar Apellido">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Numero Celular</label>
          <input type="apellido" class="form-control" id="exampleFormControlInput1"
            placeholder="Ingresar Numero Celular">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Solicitud</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Compra de Producto</option>
            <option>Reclamos</option>
            <option>Agradecimiento</option>
            <option>Informacion</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Mensaje</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="submit" class="btn btn-primary" type="reset" value="Borrar Formulario">Limpiar
              Formulario</button>
          </div>
        </div>
      </form>
    </section>
